<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yanthrika'24 - Tech Fest</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
    <style>
        body {
            position: relative;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            color: #f1eded;
        }
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url("https://wallpapercave.com/wp/wp6224201.jpg");
            background-size: cover;
            background-position: center;
            filter: blur(3px);
            z-index: -1;
        }
        header {
            color: #f2f2f5;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-weight: 700;
        }
        .content {
            padding: 40px;
            max-width: 800px;
            margin: auto;
            text-align: center;
        }
        h2 {
            color: #f8f4f4;
            font-weight: 400;
        }
        p {
            color: #e0f804;
            line-height: 1.6;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #f8fc06;
            color: #0e0d0d;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Yanthrika'24</h1>
    </header>
    <div class="content">
        <h2>Experience the Dark Side of Technology</h2>
        <p>Explore the world of innovation with tech competitions, exhibitions, and much more. Join us at Sree Ayyappa College to immerse yourself in the wonders of technology!</p>
        <a href="#" class="button">Book Your Tickets</a>
    </div>
</body>
</html>
